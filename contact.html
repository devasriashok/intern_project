<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="p.css">
</head>
<body>
    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Use the form below or find other ways to get in touch.</p>

            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Additional Contact Information -->
            <div class="additional-contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> contact@success.com</p>
                <p><strong>Phone:</strong> (123) 4444-567890</p>
                <p><strong>Address:</strong> 12/5 West street,Gandhipuram,Coimbatore</p>

                <h2>Follow Us</h2>
                <ul class="social-media">
                    <li><a href="https://facebook.com/yourcompany" target="_blank">Facebook</a></li>
                    <li><a href="https://twitter.com/yourcompany" target="_blank">Twitter</a></li>
                    <li><a href="https://instagram.com/yourcompany" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
